<nav style="width: 500px" mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let item of links"
    [routerLink]="[item.link]"
    [active]="activeLink === item.link"
    (isActiveChange)="activeLink = item.link"
    routerLinkActive
    >{{ item.text }}</a
  >
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<router-outlet></router-outlet>
